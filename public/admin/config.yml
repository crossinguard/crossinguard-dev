# Use DecapBridge PKCE auth
backend:
  name: git-gateway
  repo: crossinguard/crossinguard-dev
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/72ffc87e-ca50-45fe-8138-8a1b1db3e3d9/pkce
  auth_token_endpoint: /sites/72ffc87e-ca50-45fe-8138-8a1b1db3e3d9/token
  gateway_url: https://gateway.decapbridge.com

  commit_messages:
    create: Create {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} "{{slug}}" - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete "{{path}}" - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

site_url: https://crossinguard.dev

logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# For local development testing
local_backend: true

publish_mode: editorial_workflow

media_folder: "src/assets/posts"
public_folder: "../../assets/posts"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Publish Date",
          name: "pubDate",
          widget: "datetime",
          date_format: "YYYY-MM-DD",
          time_format: false,
        }
      - {
          label: "Updated Date",
          name: "updatedDate",
          widget: "datetime",
          date_format: "YYYY-MM-DD",
          time_format: false,
          required: false,
        }
      - label: "Cover Image"
        name: "cover"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Alt Text", name: "alt", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - {
          label: "Draft",
          name: "draft",
          widget: "boolean",
          default: false,
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
